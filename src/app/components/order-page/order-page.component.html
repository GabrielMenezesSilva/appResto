

<ul>
    <li *ngFor="let category of categories">
        {{category.title | uppercase}}
    </li>
</ul>

<ul>
    <li *ngFor="let category of categories$|async|filterByCategoryID: '01489fc9-0be3-424e-a276-33e393062072'">
        <ul>
            <li *ngFor="let recipe of category.recipes">
                <h2>{{recipe.title}}</h2>
                <p>{{recipe.description}}</p>
                <span> {{recipe.price}} </span>
            </li>
        </ul>
    </li>
</ul>
